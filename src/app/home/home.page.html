<ion-header>
  <ion-toolbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    Lista de Contatos
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{contato.url}}" alt="">
      </ion-avatar>
      <ion-label>
        {{contato.nome}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
